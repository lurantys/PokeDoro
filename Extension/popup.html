<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDoro</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="logo">
        <img src="./icons/logo.png" alt="PokeDoro Logo" class="logo-img">
    </div>
    <div class="datetime-display">
        <span id="datetime"></span>
    </div>
    <div class="container">
        <div class="header">
            <img class="sprite" alt="Random Pokemon" src="">
        </div>
        <div class="timer">
            <div id="status">Work Time</div>
            <div class="hp-bar-container">
                <div class="hp-label">HP</div>
                <div class="hp-bar-wrapper">
                    <div class="hp-bar">
                        <div class="hp-remaining"></div>
                    </div>
                </div>
            </div>

            <div class="time">
                <span id="time-display">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </span>
            </div>
            <div class="button-container">
                <div class="primary-buttons">
                    <button id="start-btn">Start</button>
                    <button id="reset-btn">Reset</button>
                </div>
                <button id="darkmode-btn">Dark/Light Mode</button>
            </div>
            <div class="settings">
                <label>Work Time: <input type="number" id="work-time" value="25" min="1" max="60"> minutes</label>
                <label>Short Break: <input type="number" id="short-break-time" value="5" min="1" max="30"> minutes</label>
                <label>Long Break: <input type="number" id="long-break-time" value="10" min="1" max="60"> minutes</label>
            </div>
        </div>
        
        <audio id="levelUpSound" src="./audio/levelup.mp3" preload="auto"></audio>
        <audio id="buttonSound" src="./audio/button.mp3" preload="auto"></audio>
        <audio id="backgroundMusic" src="./audio/background.mp3" loop preload="auto"></audio>
        <div class="footer">
            <span>Developed by @lurantys</span>
            <span class="copyright">Â© 2024</span>
        </div>
